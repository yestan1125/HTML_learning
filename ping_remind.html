<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Ping - Bark Êé®ÈÄÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #007aff;
      --primary-hover: #005bb5;
      --success: #34c759;
      --error: #ff3b30;
      --text: #1a1a1a;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0, #d1d1d1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text);
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    button {
      padding: 1.5rem 3rem;
      font-size: 1.2rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px rgba(0, 122, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 122, 255, 0.3);
    }

    button:active {
      transform: scale(0.95);
    }

    button.loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin: -10px 0 0 -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 2rem;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.success { background: var(--success); }
    .toast.error { background: var(--error); }

    .floating-dots {
      position: fixed;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .dot {
      position: absolute;
      background: rgba(0, 122, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      25% { transform: translateY(-20vh) translateX(10vw); }
      50% { transform: translateY(10vh) translateX(-10vw); }
      75% { transform: translateY(-10vh) translateX(15vw); }
    }
  </style>
</head>
<body>
  <div class="floating-dots" id="dotsContainer"></div>
  
  <div class="container">
    <button id="pingBtn">Ping üöÄ</button>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // Âä®ÊÄÅÁîüÊàêËÉåÊôØÂúÜÁÇπ
    function createFloatingDots() {
      const container = document.getElementById('dotsContainer');
      for (let i = 0; i < 20; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.width = dot.style.height = `${Math.random() * 30 + 10}px`;
        dot.style.left = `${Math.random() * 100}%`;
        dot.style.top = `${Math.random() * 100}%`;
        dot.style.animationDelay = `${Math.random() * 20}s`;
        container.appendChild(dot);
      }
    }

    // Toast ÊèêÁ§∫ÂáΩÊï∞
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Êé®ÈÄÅÈÄªËæëÔºà‰øùÊåÅÂéüÊúâÂäüËÉΩÔºâ
    const barkKey = "‰Ω†ÁöÑ‰∏™‰∫∫ÂØÜÈí•";
    const title = "Ping";
    const bodyText = "Âø´ÁÇπË°åÂä®ÔºÅ";//ÂÜÖÂÆπ
    const sound = "default";
    const level = 1;

    document.getElementById("pingBtn").addEventListener("click", async function() {
      const btn = this;
      btn.classList.add('loading');
      btn.disabled = true;
      
      try {
        const url = `https://api.day.app/${barkKey}/${encodeURIComponent(title)}/${encodeURIComponent(bodyText)}?sound=${sound}&level=${level}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.code === 200) {
          showToast("‚úì Ping ÊàêÂäüÔºÅ", 'success');
          // Ê∑ªÂä†ÊåâÈíÆÂä®ÁîªÂèçÈ¶à
          btn.style.transform = 'scale(0.95)';
          setTimeout(() => btn.style.transform = '', 100);
        } else {
          showToast(`‚úó Â§±Ë¥•Ôºö${data.message}`, 'error');
        }
      } catch (error) {
        console.error("ËØ∑Ê±ÇÈîôËØØÔºö", error);
        showToast("‚ö† ËØ∑Ê±ÇÂá∫ÈîôÔºåËØ∑Êü•ÁúãÊéßÂà∂Âè∞", 'error');
      } finally {
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    });

    // ÂàùÂßãÂåñËÉåÊôØÂä®Áîª
    createFloatingDots();
    
    // È°µÈù¢Âä†ËΩΩÂä®Áîª
    document.body.style.opacity = 0;
    setTimeout(() => document.body.style.opacity = 1, 100);
  </script>
</body>
</html>
